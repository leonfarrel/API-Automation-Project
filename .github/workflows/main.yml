name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

     # Setup Gradle
    - name: Setup Gradle
      run: chmod +x gradlew

      # Excute Gradle Command for running cucumber test
    - name: Execute Test
      run: ./gradlew clean test
      
 # Upload Test Report as Artifact
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: build/reports/cucumber/
  
